apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp
  labels:
    app: java-app-spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app-spring-boot-app
  template:
    metadata:
      labels:
        app: java-app-spring-boot-app
    spec:
       containers:
       - name: jforjava
         image: vishv3432/just-chill:14
         ports:
         - containerPort: 8080